<!DOCTYPR>
<html ng-app>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <title>
        Contact list App
    </title>
</head>

<body>
    <div class='container' ng-controller="AppCtrl">
        <h1> Contact List App </h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Number</th>
                    <th>Action</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input class='form-control' ng-model='contact.name'>
                    </td>
                    <td>
                        <input class='form-control' ng-model='contact.email'>
                    </td>
                    <td>
                        <input class='form-control' ng-model='contact.number'>
                    </td>
                    <td>
                        <button class='btn btn-primary' ng-click='addContact()'>hgfjgfAdd Contact</button>
                        </button>
                    </td>
                    <td>
                        <button class='btn btn-info' ng-click='update()'>&nbsp;&nbsp;Update</button>
                        </button>
                    </td>
                    <td>
                        <button class='btn btn-info' ng-click='deselect()'>&nbsp;&nbsp;Clear</button>
                        </button>
                    </td>
                </tr>
                <tr ng-repeat="contact in contactlist">
                    <td>{{contact.name}}</td>
                    <td>{{contact.email}}</td>
                    <td>{{contact.number}}</td>
                    <td>
                        <button class='btn btn-danger' ng-click='remove(contact._id)'>Remove</button>
                        </button>
                    </td>
                    <td>
                        <button class='btn btn-warning' ng-click='edit(contact._id)'>Edit</button>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js'></script>
    <script src='controllers/controller.js'></script>
</body>

</html>
